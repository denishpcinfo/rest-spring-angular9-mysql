<h3 style="padding: 10px;">Tela Consulta Produtos</h3>
<br/>

<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control text-input" id="nomeProduto" name="nomeProduto" [(ngModel)]="nomeProduto" placeholder="Pesquisa pelo nome do Produto">
  </div>

  <button type="button" (click)="consultarProduto()"  class="btn btn-primary mb-2">Buscar</button>

  <button type="button" [routerLink]="['/produtoAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;" class="btn btn-success mb-2">Novo</button>
  
</form>

<br/>
<br/>

<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">Cod</th>
      <th scope="col">Nome Produto</th>
      <th scope="col">Valor</th>
      <th scope="col">Estoque</th>
      <th scope="col">Deletar</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studentproduto of studentsProduto | paginate: { itemsPerPage:5, currentPage: pProduto, totalItems : totalProduto }; let i = index">  
      <td>{{studentproduto.id}}</td>
      <td>{{studentproduto.nomeProduto}}</td>
      <td>{{studentproduto.valorProduto | currency: 'R$ '}}</td>
      <td>{{studentproduto.estoqueProduto }}</td>
      <td><button type="submit" (click)="deleteProduto(studentproduto.id, i)" class="btn btn-primary"><i class="fa fa-trash"></i></button></td>
       <td><button type="submit" [routerLink]="['/produtoAdd', studentproduto.id]" routerLinkActive="router-link-active"   class="btn btn-warning"><i class="fa fa-pencil-alt"></i></button></td>

    </tr>
  </tbody>
</table>
<div class="text-center">
  <pagination-controls (pageChange)="carregarPaginaProduto(pProduto = $event);"
   previousLabel = "Voltar" nextLabel = "AvanÃ§ar" responsive="true"></pagination-controls>
  
  </div>
<br/>
<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">Cod</th>
      <th scope="col">Nome Cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidadeProduto of cidadeProdutos">  
      <td>{{cidadeProduto.id}}</td>
      <td>{{cidadeProduto.descricao}}</td>

    </tr>
  </tbody>
</table>
